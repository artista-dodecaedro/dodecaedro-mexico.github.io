---
layout: default
---

<div class="row">

  <div class="small-12 medium-8 columns">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %}{{ page.author }}{% endif %}</p>
    <article>
      {{ content }}
    <br>
      {% for post in site.related_posts %}
        <a href="{{ post.url }}">{{ post.title }}</a><br/>
      {% endfor %}
  </article>

  </div>

  <div class="show-for-medium-up medium-4 large-3 large-offset-1 columns">
    <br><br>
    <img src="/assets/img/autores/{{ page.author }}.jpg" alt="{{ page.author }}">
  </div>

</div>
