---
layout: default
---

<div class="row">

  <div class="small-12 medium-8 columns">
    <h1>{{ page.title }}</h1>
    <article>
      {{ content }}
    </article>
  </div>

  <div class="show-for-small-only small-12 columns">
      <ul>
        {% for post in site.related_posts %}
          <li>        
            <a href="{{ post.url }}">{{ post.title }}</a><br/>
          </li>
        {% endfor %}
      </ul>
  </div>

  <div class="show-for-medium-up medium-4 large-3 large-offset-1 columns">
    <p>
      <br><br>
      <img src="/assets/img/autores/{{ page.author }}.jpg" alt="{{ page.author }}">
      <a href="/autores/{{ page.author }}/">{% if page.author %}{{ page.author }}{% endif %}</a>
    </p>
    <h4>Te puede interesar...</h4>
    <hr>
    <p>
      {% for post in site.related_posts %}
        <a href="{{ post.url }}">{{ post.title }}</a><br/>
      {% endfor %}
    </p>
  </div>

</div>
